<!DOCTYPE html>
<html>
<head>
  <title>RollupJS + Vue</title>
</head>
<body>
  <div id="app">
    {{ message }}
    <br>
    <input v-model="message">
    <br><br>
    <p>Todo list</p>
    <input v-model="newTodo" v-on:keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        <span>{{ todo.text }}</span>
        <button v-on:click="removeTodo($index)">X</button>
      </li>
    </ul>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
